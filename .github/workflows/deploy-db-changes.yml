name: 02 - Push Preview and Deploy Request

on:
  push:
    paths:
      - "prisma/schema.prisma"
  pull_request:
    branches:
      - main
    paths:
      - "prisma/schema.prisma"

env:
  pscale_base_directory: .pscale

jobs:
  push-to-preview:
    name: "Push to Preview"
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Connect to database
        timeout-minutes: 3
        env:
          PLANETSCALE_SERVICE_TOKEN_NAME: ${{secrets.PLANETSCALE_SERVICE_TOKEN_ID}}
          PLANETSCALE_SERVICE_TOKEN: ${{secrets.PLANETSCALE_SERVICE_TOKEN}}
          ORG_NAME: ${{secrets.ORG_NAME}}
          DB_NAME: ${{secrets.DB_NAME}}
        working-directory: ${{env.pscale_base_directory}}/cli-helper-scripts/
        run: ./connect-database.sh

      - name: Prisma push
        run: npx prisma db push --skip-generate

      - name: PRINT
        env:
          HELLO: ${{github.ref}}
          BYE: ${{github.base_ref}}
        run: echo $HELLO
        
  deploy-request:
    name: "Deploy Request"
    runs-on: ubuntu-latest
    needs: push-to-preview
    if: ${{ github.base_ref == 'main' }}

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Check docker
        run: docker ps

      - name: Planescale deploy request
        timeout-minutes: 3
        env:
          PLANETSCALE_SERVICE_TOKEN_NAME: ${{secrets.PLANETSCALE_SERVICE_TOKEN_ID}}
          PLANETSCALE_SERVICE_TOKEN: ${{secrets.PLANETSCALE_SERVICE_TOKEN}}
          ORG_NAME: ${{secrets.ORG_NAME}}
          DB_NAME: ${{secrets.DB_NAME}}
        working-directory: ${{env.pscale_base_directory}}/cli-helper-scripts/
        run: ./create-db-branch-dr-and-connection.sh

      - name: Comment deploy URL
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `There is a new deploy request. You can check it here ${needs.push-to-preview.outputs.DEPLOY_REQUEST_URL} ðŸ’¾`
            })

      

